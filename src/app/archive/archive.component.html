<div class="container">
  <h2>Archive</h2>
  <div class="tasks">
    <mat-card *ngFor="let task of tasks">
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="deadline">
          <span *ngIf="task.deadline">{{ task.deadline }}</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button color="primary" (click)="delete(task)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
